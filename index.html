<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>聊天室 · 公聊最小版</title>
  <style>
    *{box-sizing:border-box} body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans,sans-serif;margin:16px}
    h1{font-size:18px;margin:0 0 8px}
    .wrap{border:1px solid #e5e7eb;border-radius:12px;padding:12px;display:flex;flex-direction:column;height:85vh}
    .msgs{flex:1;overflow:auto;border:1px solid #e5e7eb;border-radius:10px;padding:8px;background:#fafafa}
    .msg{margin:8px 0;line-height:1.45}
    .nick{font-weight:600}
    .male{color:#1d4ed8}.female{color:#d946ef}.unset{color:#6b7280}
    .row{display:flex;gap:8px;align-items:center;margin-top:8px}
    textarea{flex:1;min-height:46px;resize:vertical}
    button{border:1px solid #e5e7eb;background:#fff;border-radius:8px;padding:6px 12px;cursor:pointer}
    .hint{color:#6b7280;font-size:12px;margin-top:6px}
    .error{color:#b91c1c;font-size:12px;margin-top:6px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>聊天室 · 公聊最小版</h1>
  <div class="wrap">
    <div id="me" class="hint">初始化中…</div>
    <div id="msgs" class="msgs"></div>
    <div class="row">
      <textarea id="input" placeholder="输入消息，Enter 发送；Shift+Enter 换行"></textarea>
      <button id="send">发送</button>
    </div>
    <div id="hint" class="hint">未选择任何对象 → 一律公聊</div>
    <div id="err" class="error"></div>
  </div>

  <!-- Firebase v9 模块 CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore, serverTimestamp, doc, getDoc, setDoc, addDoc, collection,
      query, orderBy, limit, onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ====== 关键：只做公聊；只要这三步：匿名登录 -> 建 users 文档 -> 发/收 messages ======

    // 1) 读取你的 firebaseConfig.json（保持你仓库里的文件不变）
    const cfg = await fetch('./firebaseConfig.json').then(r=>r.json());

    // 2) 初始化
    const app = initializeApp(cfg);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 3) 简单工具
    const $ = id => document.getElementById(id);
    const msgsEl = $('msgs'), inputEl = $('input'), sendBtn = $('send'), errEl = $('err'), meEl = $('me');
    const clsByGender = g => g==='male'?'male':g==='female'?'female':'unset';
    const rand = n => Math.floor(Math.random()*n);
    const randNick = ()=> `guest_${rand(10)}${rand(10)}${rand(10)}${rand(10)}`;
    const randGender = ()=> ['male','female','unset'][rand(3)];

    let me = null; // { uid, nickname, gender }

    // 显示错误
    function showErr(e){
      console.error(e);
      errEl.textContent = (e && e.message) ? e.message : String(e||'未知错误');
    }

    // 订阅公聊
    function mountPublicMessages(){
      const q = query(collection(db,'messages'), orderBy('createdAt','asc'), limit(500));
      onSnapshot(q, snap=>{
        msgsEl.innerHTML = '';
        snap.forEach(d=>{
          const m = d.data();
          const div = document.createElement('div');
          div.className = 'msg';
          const gcls = clsByGender(m.from?.gender||'unset');
          const text = m.recalled ? '（该消息已撤回）'
                    : m.deleted ? '（该消息已删除，仅作者可见）'
                    : (m.text || '');
          div.innerHTML = `<span class="nick ${gcls}">@${m.from?.nickname||'匿名'}</span>: ${text}`;
          msgsEl.appendChild(div);
        });
        msgsEl.scrollTop = msgsEl.scrollHeight;
      }, showErr);
    }

    // 发送公聊消息
    async function sendPublicMessage(){
      errEl.textContent = '';
      const text = (inputEl.value || '').trim();
      if(!text) return;
      if(!me){ showErr('尚未初始化完成'); return; }

      try{
        await addDoc(collection(db,'messages'), {
          from: { uid: me.uid, nickname: me.nickname, gender: me.gender },
          to: null,
          isPrivate: false,
          text,
          emoji: [],
          mentions: [],
          createdAt: serverTimestamp(),
          recalled: false,
          deleted: false
        });
        inputEl.value = '';
        msgsEl.scrollTop = msgsEl.scrollHeight;
      }catch(e){ showErr(e); }
    }

    // 事件：按钮 + 回车
    sendBtn.addEventListener('click', sendPublicMessage);
    inputEl.addEventListener('keydown', e=>{
      if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendPublicMessage(); }
    });

    // 启动：匿名登录 -> 创建 users 文档（不再写 nicknames，占用表先省略）-> 订阅公聊
    try{
      await signInAnonymously(auth);
    }catch(e){ showErr('Authentication 错误：请在 Firebase 控制台启用 Anonymous 登录'); }

    onAuthStateChanged(auth, async (u)=>{
      if(!u) return;
      try{
        const uref = doc(db,'users', u.uid);
        const snap = await getDoc(uref);
        if(!snap.exists()){
          // 直接创建用户文档（昵称随机），不写 nicknames 集合，以免规则/并发造成阻塞
          const nickname = randNick();
          const gender = randGender();
          await setDoc(uref, {
            uid: u.uid, nickname, gender,
            createdAt: serverTimestamp(), lastSeenAt: serverTimestamp(),
            roles: ['user'], blocked:false, mutedUntil:null
          });
          me = { uid:u.uid, nickname, gender };
        }else{
          me = snap.data();
        }
        meEl.textContent = `我：@${me.nickname}（${me.gender}） · 已登录`;
        mountPublicMessages();
      }catch(e){ showErr(e); }
    });
  </script>
</body>
</html>
